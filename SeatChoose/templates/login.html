{% extends 'base.html' %}
{% block main_content %}

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>管理员登录</h4>
            </div>
            <div class="panel-body" >
            <form action="{{url_for('login')}}" method="post" class="form-horizontal">
                {#显示密码错误#}
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for msg in messages %}
                            <div class="alert alert-warning" >
                                <a href="#" class="close text-danger" data-dismiss="alert"  >
                                    &times;
                                </a>
                                <span class="text-danger text-center" >{{ msg }}</span>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group ">
                    <input type="text" class="form-control" id="username" name="username" placeholder="账号" value="">
                </div>

                <div class="form-group" >
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码" value="">
                </div>
                <div class="form-group" >
                        <input type="submit" class="form-control" value="登录" >
                        <input type="reset" class="form-control">
                </div>
            </form>

        </div>
    </div>
    </div>
</div>
{% endblock %}
